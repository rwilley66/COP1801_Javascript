<!DOCTYPE html>

<html>

<head>

  <title>Hello World</title>

  <style>

    h3 {
      font-family: Arial;
      font-size: 24px;
      color: blue;
    }

  </style>

</head>

<body>

  <h2>This page will display a message in 5 seconds...</h2>

  <script>

    setTimeout(displayMessage, 5000);
    function displayMessage() {
      document.write("<h3>Hello World!</h3>");
    }

  </script>

</body>

</html>
